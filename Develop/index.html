<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row justify-content-center">
      <div class="col-lg-1 col-md-1 border-top border-right text-right"> <span id="hour" class="font-weight-bold align-middle">9am</span></div>
      <input id="task-item-1" class="col-lg-8 col-md-8 border align-middle time-list-item"></input>
      <button data-store="1" id="save-button-1" class="col-lg-1 col-md-2 bg-info rounded right border oi oi-lock-locked text-white"></button>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-1 col-md-1 border-top border-right text-right"> <span id="hour" class="font-weight-bold align-middle">10am</span></div>
      <input id="task-item-2" class="col-lg-8 col-md-8 border align-middle time-list-item"></input>
      <button data-store="2" id="save-button-2" class="col-lg-1 col-md-2 bg-info rounded right border oi oi-lock-locked text-white"></button>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-1 col-md-1 border-top border-right text-right"> <span id="hour" class="font-weight-bold align-middle">11am</span></div>
      <input id="task-item-3" class="col-lg-8 col-md-8 border align-middle time-list-item"></input>
      <button data-store="3" id="save-button-3" class="col-lg-1 col-md-2 bg-info rounded right border oi oi-lock-locked text-white"></button>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-1 col-md-1 border-top border-right text-right"> <span id="hour" class="font-weight-bold align-middle">12pm</span></div>
      <input id="task-item-4" class="col-lg-8 col-md-8 border align-middle time-list-item"></input>
      <button data-store="4" id="save-button-4" class="col-lg-1 col-md-2 bg-info rounded right border oi oi-lock-locked text-white"></button>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-1 col-md-1 border-top border-right text-right"> <span id="hour" class="font-weight-bold align-middle">1pm</span></div>
      <input id="task-item-5" class="col-lg-8 col-md-8 border align-middle time-list-item"></input>
      <button data-store="5" id="save-button-5" class="col-lg-1 col-md-2 bg-info rounded right border oi oi-lock-locked text-white"></button>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-1 col-md-1 border-top border-right text-right"> <span id="hour" class="font-weight-bold align-middle">2pm</span></div>
      <input id="task-item-6" class="col-lg-8 col-md-8 border align-middle time-list-item"></input>
      <button data-store="6" id="save-button-6" class="col-lg-1 col-md-2 bg-info rounded right border oi oi-lock-locked text-white"></button>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-1 col-md-1 border-top border-right text-right"> <span id="hour" class="font-weight-bold align-middle">3pm</span></div>
      <input id="task-item-7" class="col-lg-8 col-md-8 border align-middle time-list-item"></input>
      <button data-store="7" id="save-button-7" class="col-lg-1 col-md-2 bg-info rounded right border oi oi-lock-locked text-white"></button>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-1 col-md-1 border-top border-right text-right"> <span id="hour" class="font-weight-bold align-middle">4pm</span></div>
      <input id="task-item-8" class="col-lg-8 col-md-8 border align-middle time-list-item"></input>
      <button data-store="8" id="save-button-8" class="col-lg-1 col-md-2 bg-info rounded right border oi oi-lock-locked text-white"></button>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-1 col-md-1 border-top border-right text-right"> <span id="hour" class="font-weight-bold align-middle">5pm</span></div>
      <input id="task-item-9" class="col-lg-8 col-md-8 border align-middle time-list-item"></input>
      <button data-store="9" id="save-button-9" class="col-lg-1 col-md-2 bg-info rounded right border oi oi-lock-locked text-white"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
